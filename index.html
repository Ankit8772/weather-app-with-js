<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css"><link href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic" rel="stylesheet" />

<body>
    <div class="card">
        <div class="search">

            <button><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="error">
            <p>Invalid City Name</p>
        </div>
        <div class="weather">
            <img class="rain-icon" src="./rain-svgrepo-com.svg">
            <h1 class="temp">22Â°C</h1>
                <h2 class="city">NewYork</h2>
                <div class="details">
                    <div class="col">
                        <img src="https://cdn-icons-png.flaticon.com/512/219/219816.png">
                        <div>
                            <p class="humidity">50%</p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="https://www.svgrepo.com/show/235510/wind.svg">
                        <div>
                            <p class="wind">15km/h</p>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                </div>
        </div>
    </div>
    <script src="script.js"></script>

</html>
